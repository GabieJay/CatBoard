<div class="row">
<form class="form-horizontal">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputUser" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-4">
        <input type="text" ng-model="user" class="form-control" id="inputUser" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-4">
        <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4 col-lg-offset-2">
        <button type="submit" ng-click="register()" class="btn btn-primary">Submit</button>
      </div>
	  
    </div>
  </fieldset>
</form>
</div>
