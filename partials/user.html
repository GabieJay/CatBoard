	<div class="col-sm-4 ">
		<div class="panel panel-primary">
		  <div class="panel-heading">
			<h3 class="panel-title">{{userName}}</h3>
		  </div>
		  <div class="panel-body">
			<img src="{{image}}" style="width:192px;height:192px;">
			<a href="#/list?listId={{listId}}" style="margin-top: 10px" class="btn btn-primary btn-sm">View List</a>
		  </div>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="row" >
			<div class="panel panel-primary">
			  <div class="panel-heading">
				<h3 class="panel-title">About Me</h3>
			  </div>
			  <div class="panel-body">
				{{about}}
			  </div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
			  <div class="panel-heading">
				<h3 class="panel-title">Recent Reviews</h3>
			  </div>
			  <div class="panel-body"> 
				Panel content
			  </div>
			</div>
		</div>
	</div>
